<mat-sidenav-container class="container">
    <mat-sidenav class="sidenav" mode="side" opened fixedInViewport="true" fixedTopGap="64">
        <mat-nav-list class="nav-list">

            <a mat-list-item routerLink="/"> <!--routerLink -> passando os links do menu-->
                <i class="material-icons">
                    home
                </i>
                Início
            </a>

            <a mat-list-item routerLink="/products">
                <i class="material-icons">
                    storefront
                </i>
                Produtos
            </a>

        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content">
        <!--Esse é o ponto em que a aplicação carregará a page chamada-->
        <router-outlet></router-outlet> <!--router-outlet fica definidas as rotas-->
    </mat-sidenav-content>

</mat-sidenav-container>
